<html>
  <head>
    <meta charset="utf-8" />
    <script src="../include/globals.js"></script>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div
      class="mask"
      style="
        width: 600px;
        height: 300px;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
      "
    >
      <div class="info material_container middle">
        <div class="logo"></div>
        <div class="info">
          <div class="tournament_name"></div>
          <div class="phase"></div>
        </div>
      </div>
    </div>

    <div class="singles">
      <div class="middle_container">
        <div class="match"></div>
        <div class="best_of"></div>
      </div>

      <div class="t1 p1 container">
        <div class="name"></div>
        <div class="flagscontainer">
          <div class="flagcountry"></div>
          <div class="flagstate"></div>
        </div>
        <div class="below_name">
          <div class="pronoun"></div>
          <div class="seed"></div>
        </div>
        <div class="score"></div>
        <div class="sponsor-container"></div>
        <div class="twitter"></div>
        <div class="bg"><div></div></div>
      </div>

      <div class="t2 p1 container">
        <div class="name"></div>
        <div class="flagscontainer">
          <div class="flagcountry"></div>
          <div class="flagstate"></div>
        </div>
        <div class="below_name">
          <div class="pronoun"></div>
          <div class="seed"></div>
        </div>
        <div class="score"></div>
        <div class="sponsor-container"></div>
        <div class="twitter"></div>
        <div class="bg"><div></div></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
