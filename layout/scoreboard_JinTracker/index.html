<html>
  <head>
    <meta charset="utf-8" />
    <script src="../include/globals.js"></script>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@900&family=M+PLUS+1p:wght@800&display=swap"

    />
  </head>
  <body class="ssbu">

    <div class="tournament_logo"></div>

    <div class="topleft container hidden">
      <div class="match"></div>
    </div>
    <div class="info chips">

    <div class="p1 container">
      <div class="flags_container">
        <div class="flagcountry"></div>
      </div>
      <div class="name"></div>
      <div class="score"></div>
    </div>

    <div class="p1 chips">
      <div class="seed chip"></div>

      <div class="flagstate chip"></div>
    </div>

    <div class="p1 bg"><div></div></div>

    <div class="p2 container">
      <div class="flags_container">
        <div class="flagcountry"></div>
      </div>
      <div class="name"></div>
      <div class="score"></div>
    </div>

    <div class="p2 chips">
      <div class="seed chip"></div>
      <div class="twitter chip"></div>
      <div class="pronoun chip"></div>
      <div class="flagstate chip"></div>
    </div>

    <div class="p2 bg"><div></div></div>

    <div class="score_boxes"></div>

    <script src="index.js"></script>
